<div class="sub-header">
  <div class="container">	
    <ul class="no-btm-margin sub-header-filter customer-filter">
            <li  ng-controller="customerStatus" ng-cloak>
                <md-input-container>
                    <md-select placeholder="Status" ng-model="selectedItem" md-selected-text="getSelectedText()">
                         <md-option ng-value="item" ng-repeat="item in items">{{item}}</md-option>
                    </md-select>
                </md-input-container>
            </li>
            <li class="autosearch-wrapper" ng-controller="custmerSearch as cts" layout="column" ng-cloak>
                <label for="search"><i class="material-icons autosearch">search</i></label>
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                        ng-disabled="cts.isDisabled"
                        md-no-cache="cts.noCache"
                        md-selected-item="cts.selectedItem"
                        md-search-text-change="cts.searchTextChange(cts.searchText)"
                        md-search-text="cts.searchText"
                        md-selected-item-change="cts.selectedItemChange(item)"
                        md-items="item in cts.querySearch(cts.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="Search Customer..">
                        <md-item-template>
                            <span md-highlight-text="cts.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Customer matching "{{cts.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
             	</form>
        	</li>
        </ul>
   </div>
</div>
