<div class="sub-header">
	<div class="container">
        <ul class="no-btm-margin sub-header-filter inventory-filter">
            <li ng-controller="invStatus" class="ng-cloak">
            <md-input-container>
                <md-select name="status" placeholder="Status" ng-model="status">
                    <md-option value="all">All</md-option>
                    <md-option value="active">Active</md-option>
                    <md-option value="inactive">Inactive</md-option>
                </md-select>
            </md-input-container>
            </li>
            <li ng-controller="invCategory" class="ng-cloak">
            <md-input-container>
                <label>Category</label>
                <md-select ng-model="selectedCats"
                           md-on-close="clearSearchTerm()"
                           data-md-container-class="selectdemoSelectHeader"
                           multiple>
                    <md-select-header class="search-select-header">
                        <input ng-model="searchTerm"
                               type="search"
                               placeholder="Search for a Category.."
                               class="demo-header-searchbox md-text" force-select-focus>
                    </md-select-header>
                    <md-optgroup label="cats">
                        <md-option ng-value="cat" ng-repeat="cat in cats|
                                    filter:searchTerm">{{cat}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            </li>
            <li ng-controller="invChannel" class="ng-cloak">
            <md-input-container>
                <label>Channel</label>
                <md-select ng-model="selectedChannels"
                           md-on-close="clearSearchTerm()"
                           data-md-container-class="intSelectHeader"
                           multiple>
                    <md-select-header class="search-select-header">
                        <input ng-model="searchTerm"
                               type="search"
                               placeholder="Search for a Channel.."
                               class="demo-header-searchbox md-text" force-select-focus>
                    </md-select-header>
                    <md-optgroup label="channels">
                        <md-option ng-value="channel" ng-repeat="channel in channels|filter:searchTerm">{{channel}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            </li>
            <li ng-controller="invCustomer" class="ng-cloak">
            <md-input-container>
                <label>Customer</label>
                <md-select ng-model="selectedCustomers"
                           md-on-close="clearSearchTerm()"
                           data-md-container-class="intSelectHeader"
                           multiple>
                    <md-select-header class="search-select-header">
                        <input ng-model="searchTerm"
                               type="search"
                               placeholder="Search for a Customer.."
                               class="demo-header-searchbox md-text" force-select-focus>
                    </md-select-header>
                    <md-optgroup label="customers">
                        <md-option ng-value="customer" ng-repeat="customer in customers| filter:searchTerm">{{customer}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            </li>
            <li class="autosearch-wrapper ng-cloak" ng-controller="invSearch as ins" layout="column">
                <label for="search"><i class="material-icons autosearch">search</i></label>
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                        ng-disabled="ins.isDisabled"
                        md-no-cache="ins.noCache"
                        md-selected-item="ins.selectedItem"
                        md-search-text-change="ins.searchTextChange(ctrl.searchText)"
                        md-search-text="ins.searchText"
                        md-selected-item-change="ins.selectedItemChange(item)"
                        md-items="item in ins.querySearch(ins.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="Search Inventory..">
                        <md-item-template>
                            <span md-highlight-text="ins.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Apps matching "{{ins.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </li>
        </ul>
    </div>
</div>
