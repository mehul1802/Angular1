<div class="sub-header s">
    <div class="container">
        <ul class="no-btm-margin sub-header-filter integration-filter">
            <li class="col s2" ng-controller="intCategory" ng-cloak>
                <md-input-container>
                    <label>Category</label>
                    <md-select ng-model="selectedCats"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader"
                               multiple ng-focus="autofocus($event)">
                        <md-select-header class="search-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a Category.."
                                   class="demo-header-searchbox md-text" force-select-focus>
                        </md-select-header>
                        <md-optgroup label="cats">
                            <md-option ng-selected="{{cat == 'All'}}" ng-value="cat" ng-repeat="cat in cats| filter:searchTerm">{{cat}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </li>

            <li class="col s2" ng-controller="intCustomer" ng-cloak>
                <md-input-container>
                    <label>Customer</label>
                    <md-select ng-model="selectedCustomers"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader"
                               multiple>
                        <md-select-header class="search-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a Customer.."
                                   class="demo-header-searchbox md-text" force-select-focus>
                        </md-select-header>
                        <md-optgroup label="customers">
                            <md-option ng-selected="{{customer == 'All'}}" ng-value="customer" ng-repeat="customer in customers| filter:searchTerm">{{customer}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </li>
            <li class="col s8 autosearch-wrapper" ng-controller="intSearch as ctrl" layout="column" ng-cloak>
                <label for="search"><i class="material-icons autosearch">search</i></label>
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                        md-search-text="ctrl.searchText"
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="Search Apps..">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Apps matching "{{ctrl.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </li>
        </ul>
    </div>
</div>
