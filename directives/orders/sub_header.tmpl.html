<div class="sub-header">
    <div class="container">
        <ul class="no-btm-margin sub-header-filter order-filter">
            <li class="col s2" ng-controller="orderStatus" ng-cloak>
                <md-input-container>
                    <label>Status</label>
                    <md-select name="status" ng-model="status">
                        <md-option value="all" ng-selected="true">All</md-option>
                        <md-option value="active">Active</md-option>
                        <md-option value="inactive">Inactive</md-option>
                    </md-select>
                </md-input-container>
            </li>

            <li class="col s2" ng-controller="orderDate" ng-cloak>
                <md-input-container>
                    <label>Date</label> 
                    <md-select name="order_date" ng-model="dateFilter" class="order_date" ng-change="getSelectedText()">
                        <md-option value="1" ng-selected="true">Past hour</md-option>
                        <md-option value="4">Past 4 hours</md-option>
                        <md-option value="7">Past 7 hours</md-option>
                        <md-option value="30">Past 30 days</md-option>
                        <md-option value="80">Past 80 days</md-option>
                        <md-option value="custom" class="custome-date">Custom Time Range</md-option>
                    </md-select>
                </md-input-container>
            </li>
            <li class="col s2" ng-controller="orderChannel" ng-cloak>
                <md-input-container>
                    <label>Channel</label>
                    <md-select ng-model="selectedChannels"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader"
                               multiple placeholder="All">
                        <md-select-header class="search-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a Channel.."
                                   class="demo-header-searchbox md-text" force-select-focus>
                        </md-select-header>
                        <md-optgroup label="channels" default-option="All">
                            <md-option  ng-value="channel" ng-repeat="channel in channels|filter:searchTerm">{{channel}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </li>
            <li class="col s5 autosearch-wrapper" ng-controller="orderSearch as ctrl" layout="column" ng-cloak>
                <label for="search"><i class="material-icons autosearch">search</i></label>
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                        md-search-text="ctrl.searchText"
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="Search Orders..">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Apps matching "{{ctrl.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </li>
        </ul>
    </div>
</div>
